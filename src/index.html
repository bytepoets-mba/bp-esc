<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP Employee Self-Care</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>BP Employee Self-Care</h1>
      <p class="subtitle">OpenRouter Balance Checker</p>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="state hidden">
      <div class="loader"></div>
      <p>Loading...</p>
    </div>

    <!-- No API Key State -->
    <div id="noKeyState" class="state hidden">
      <div class="input-section">
        <label for="apiKeyInput">Enter your OpenRouter API Key:</label>
        <input 
          type="password" 
          id="apiKeyInput" 
          placeholder="sk-or-v1-..."
          autocomplete="off"
        >
        <button id="saveKeyBtn" class="btn-primary">Save & Check Balance</button>
        <p class="help-text">Your API key is stored locally in ~/.config/bpesc-balance/.env</p>
      </div>
    </div>

    <!-- Balance Display State -->
    <div id="balanceState" class="state hidden">
      <div class="balance-card">
        <div class="balance-item">
          <span class="label">Credit Limit:</span>
          <span class="value" id="limitValue">-</span>
        </div>
        <div class="balance-item">
          <span class="label">Used:</span>
          <span class="value" id="usageValue">-</span>
        </div>
        <div class="balance-item highlight">
          <span class="label">Remaining:</span>
          <span class="value" id="remainingValue">-</span>
        </div>
      </div>

      <div class="button-row">
        <button id="refreshBtn" class="btn-secondary">↻ Refresh</button>
        <button id="settingsBtn" class="btn-secondary">⚙ Settings</button>
        <button id="quitBtn" class="btn-secondary btn-quit">✕ Quit</button>
      </div>
      
      <p class="last-updated" id="lastUpdated"></p>
    </div>

    <!-- Error Display -->
    <div id="errorDisplay" class="error-message hidden"></div>
  </div>

  <script>
    console.log('Script tag loading...');
    console.log('Tauri available?', typeof window.__TAURI__ !== 'undefined');
  </script>
  <script src="app.js"></script>
</body>
</html>
