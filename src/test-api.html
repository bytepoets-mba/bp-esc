<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenRouter API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    .loading {
      background: #dbeafe;
      color: #1e40af;
    }
    .balance-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
    .balance-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #f3f4f6;
    }
    .balance-item:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: 600;
      color: #374151;
    }
    .value {
      font-family: monospace;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <h1>OpenRouter API Client Test</h1>
  
  <h2>1. Load Saved API Key</h2>
  <button onclick="loadApiKey()">Load from Config</button>
  <pre id="keyOutput">Click "Load from Config" to load saved key...</pre>
  
  <h2>2. Test API Key</h2>
  <input type="text" id="apiKeyInput" placeholder="Enter API key (or use loaded key above)">
  <button onclick="testFetchBalance()" id="fetchBtn">Fetch Balance</button>
  
  <h2>3. Results</h2>
  <div id="balanceDisplay"></div>
  <pre id="output">No results yet...</pre>

  <script type="module">
    const { invoke } = window.__TAURI__.tauri;
    let currentKey = null;
    
    window.loadApiKey = async function() {
      const keyOutput = document.getElementById('keyOutput');
      const apiKeyInput = document.getElementById('apiKeyInput');
      
      try {
        const key = await invoke('read_api_key');
        if (key) {
          currentKey = key;
          const masked = key.substring(0, 10) + '...' + key.substring(key.length - 4);
          keyOutput.textContent = `✅ API key loaded!\nMasked: ${masked}`;
          keyOutput.className = 'success';
          apiKeyInput.value = key;
        } else {
          keyOutput.textContent = 'ℹ️ No API key found. Please save one first using test-config.html';
          keyOutput.className = '';
        }
      } catch (error) {
        keyOutput.textContent = `❌ Error loading key: ${error}`;
        keyOutput.className = 'error';
      }
    };
    
    window.testFetchBalance = async function() {
      const apiKeyInput = document.getElementById('apiKeyInput');
      const output = document.getElementById('output');
      const balanceDisplay = document.getElementById('balanceDisplay');
      const fetchBtn = document.getElementById('fetchBtn');
      
      const key = apiKeyInput.value || currentKey;
      
      if (!key) {
        output.textContent = '❌ No API key provided. Load one first or enter manually.';
        output.className = 'error';
        return;
      }
      
      // Show loading state
      output.textContent = '⏳ Fetching balance from OpenRouter...';
      output.className = 'loading';
      balanceDisplay.innerHTML = '';
      fetchBtn.disabled = true;
      
      try {
        const balance = await invoke('fetch_balance', { apiKey: key });
        
        // Display formatted balance
        balanceDisplay.innerHTML = `
          <div class="balance-card">
            <h3>Balance Information</h3>
            ${balance.label ? `<div class="balance-item"><span class="label">Label:</span><span class="value">${balance.label}</span></div>` : ''}
            ${balance.limit !== null ? `<div class="balance-item"><span class="label">Limit:</span><span class="value">$${balance.limit.toFixed(2)}</span></div>` : ''}
            ${balance.usage !== null ? `<div class="balance-item"><span class="label">Usage:</span><span class="value">$${balance.usage.toFixed(2)}</span></div>` : ''}
            ${balance.remaining !== null ? `<div class="balance-item"><span class="label">Remaining:</span><span class="value">$${balance.remaining.toFixed(2)}</span></div>` : ''}
          </div>
        `;
        
        output.textContent = `✅ Balance fetched successfully!\n\n${JSON.stringify(balance, null, 2)}`;
        output.className = 'success';
      } catch (error) {
        output.textContent = `❌ Error: ${error}`;
        output.className = 'error';
        balanceDisplay.innerHTML = '';
      } finally {
        fetchBtn.disabled = false;
      }
    };
    
    // Auto-load key on page load
    window.addEventListener('load', loadApiKey);
  </script>
</body>
</html>
